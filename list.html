<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List Your Combi - CombiConnect</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
  <header>
    <h1>CombiConnect Tours</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="list.html">List Your Combi</a>
    </nav>
  </header>

  <section class="hero">
    <h2>List Your Combi</h2>
    <p>Fill in your details and join our trusted network of combi owners.</p>

    <form>
      <label for="owner">Your Name:</label><br>
      <input type="text" id="owner" name="owner" required><br><br>

      <label for="combi">Combi Model/Type:</label><br>
      <input type="text" id="combi" name="combi" required><br><br>

      <label for="seats">Number of Seats:</label><br>
      <input type="number" id="seats" name="seats" required><br><br>

      <label for="driver">Include Driver?</label><br>
      <select id="driver" name="driver">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select><br><br>

      <label for="contact">Contact Number:</label><br>
      <input type="tel" id="contact" name="contact" required><br><br>

      <button type="submit" class="btn">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 CombiConnect Tours. All rights reserved.</p>
  </footer>
<script src="script.js"></script>
</body>
</html>

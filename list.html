<!DOCTYPE html>
<html lang="en">
<<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CombiConnect Tours</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">CombiConnect</div>
      <div class="hamburger" id="hamburger" onclick="toggleMenu()">‚ò∞</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="book.html">Book a Trip</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="form-section">
    <h1>List Your Combi</h1>
    <form onsubmit="return showSuccessMessage()">
      <label for="owner">Owner Name:</label>
      <input type="text" id="owner" name="owner" required />

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required />

      <label for="type">Combi Type:</label>
      <select id="type" name="type" required>
        <option value="">Select...</option>
        <option value="quantum">Toyota Quantum</option>
        <option value="hiace">HiAce</option>
        <option value="minibus">Other Minibus</option>
      </select>

      <label>Do you include a driver?</label>
      <label><input type="radio" name="driver" value="yes" required /> Yes</label>
      <label><input type="radio" name="driver" value="no" /> No</label>

      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" required />

      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 CombiConnect Tours. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      const hamburger = document.getElementById('hamburger');
      nav.classList.toggle('active');
      hamburger.innerHTML = nav.classList.contains('active') ? '√ó' : '‚ò∞';
    }
  </script>
  <script>
    function showSuccessMessage() {
      alert("Thank you! Your combi has been listed successfully üöê");
      return false; // Prevent form from submitting for now
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Trip - CombiConnect Tours</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">CombiConnect</div>
      <div class="hamburger" id="hamburger" onclick="toggleMenu()">☰</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="book.html" class="active">Book a Trip</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="content">
    <h1>Book a Trip</h1>
    <p>Fill in the details below to request your group trip with a trusted Combi owner.</p>

    <form class="booking-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="location">Pickup Location:</label>
      <input type="text" id="location" name="location" required />

      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination" required />

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required />

      <label for="notes">Extra Notes:</label>
      <textarea id="notes" name="notes" rows="4" placeholder="e.g. Need a driver, number of passengers..."></textarea>

      <button type="submit">Submit Booking Request</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 CombiConnect Tours. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      const hamburger = document.getElementById('hamburger');
      nav.classList.toggle('active');
      hamburger.innerHTML = nav.classList.contains('active') ? '×' : '☰';
    }
  </script>
</body>
</html>
